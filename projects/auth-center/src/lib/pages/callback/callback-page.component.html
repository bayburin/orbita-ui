<ac-layout>
  <div *ngIf="isLoading$ | async as loading; else loaded">
    <p>Идет процесс авторизации...</p>
    <mat-progress-bar mode="indeterminate" color="primary" class="actions"></mat-progress-bar>
  </div>
  <ng-template #loaded>
    <div *ngIf="error$ | async as error; else success">
      <p class="warn-color">Ошибка авторизации</p>
      <mat-progress-bar mode="determinate" value="100" color="warn" class="actions"></mat-progress-bar>
      <div class="actions">
        <button mat-raised-button routerLink="/" color="primary">Войти заново</button>
      </div>
    </div>
    <ng-template #success>
      <p class="accent-color">Авторизация прошла успешно. Перенаправление...</p>
      <mat-progress-bar mode="indeterminate" color="accent" class="actions"></mat-progress-bar>
    </ng-template>
  </ng-template>
</ac-layout>
