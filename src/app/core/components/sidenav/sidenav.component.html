<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar>
      <mat-toolbar-row>
        <h2>Орбита</h2>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-list>
      <mat-list-item>
        <a [routerLink]="['/']">Сводка</a>
      </mat-list-item>
      <mat-list-item>
        <a [routerLink]="['/claims']">Заявки</a>
      </mat-list-item>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
