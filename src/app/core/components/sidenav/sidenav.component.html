<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav mode="side" opened class="sidenav-bar mat-elevation-z2">
    <mat-toolbar>
      <mat-toolbar-row>
        <h2>Орбита</h2>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-list>
      <a mat-list-item [routerLink]="['/dashboard']">
        <mat-icon mat-list-icon svgIcon="view-dashboard-outline"></mat-icon>
        Сводка
      </a>
      <a mat-list-item [routerLink]="['/claims']">
        <mat-icon mat-list-icon svgIcon="file-document-multiple-outline"></mat-icon>
        Заявки
      </a>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="mat-elevation-z2">
      <app-header (toggleSidenav)="resizeSidenav()"></app-header>
    </div>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
