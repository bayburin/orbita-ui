<mat-sidenav-container class="sidenav-container" fullscreen>
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar>
      <mat-toolbar-row>
        <h2>Орбита</h2>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-list>
      <mat-list-item>
        <a [routerLink]="['/']">Сводка</a>
      </mat-list-item>
      <mat-list-item>
        <a [routerLink]="['/claims']">Заявки</a>
      </mat-list-item>
     </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-header></app-header>
    <h1>Page content</h1>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <p>Hello 1</p>
      <p>Hello 2</p>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
