<table mat-table [dataSource]="dataSource" class="table" *ngIf="dataSource.data.length; else elseTemplate">
  <!-- Номер заявки -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Дата подачи -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Дата подачи</th>
    <td mat-cell *matCellDef="let element">12.08.20 15:23</td>
  </ng-container>

    <!-- Срок выполнения -->
    <ng-container matColumnDef="finishedAtPlan">
      <th mat-header-cell *matHeaderCellDef>Дедлайн</th>
      <td mat-cell *matCellDef="let element">15.08.20 15:23</td>
    </ng-container>

  <!-- Приоритет -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Приоритет</th>
    <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
  </ng-container>

  <!-- Статус -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <!-- Вид заявки -->
  <ng-container matColumnDef="serviceName">
    <th mat-header-cell *matHeaderCellDef>Вид заявки</th>
    <td mat-cell *matCellDef="let element">{{ element.serviceName }}</td>
  </ng-container>

  <!-- Описание -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Описание</th>
    <td mat-cell *matCellDef="let element">Лист запуска 6589-18.08.2020</td>
  </ng-container>

  <!-- Исполнители -->
  <ng-container matColumnDef="workers">
    <th mat-header-cell *matHeaderCellDef>Исполнители</th>
    <td mat-cell *matCellDef="let element">О.Н. Баскакова<br>Л.А. Суспицына</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ng-template #elseTemplate>
  <h3>Заявки отсутствуют</h3>
</ng-template>
