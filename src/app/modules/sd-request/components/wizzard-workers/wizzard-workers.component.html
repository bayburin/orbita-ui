<div [formGroup]="sdRequestForm" class="workers-step">
  <div class="block">
    <mat-form-field class="worker-filter">
      <mat-label>Поиск ответственных</mat-label>
      <input matInput name="worker_filter" placeholder="Введите ФИО" [formControl]="searchUser">
      <button *ngIf="searchUser.value" mat-icon-button matSuffix (click)="clearSearchUser()">
        <mat-icon svgIcon="close"></mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="block">
    <mat-selection-list class="workers" (selectionChange)="selectUserEvent($event.option)">
      <div class="column" *ngFor="let userGroup of userGroups$ | async">
        <mat-card class="mat-elevation-z2">
          <div mat-subheader>{{ userGroup.group.description }}</div>
          <mat-list-option *ngFor="let user of userGroup.users" [value]="user" [selected]="isUserSelected(user)"
            [disabled]="isCurrentUser(user)">
            {{ user.fio }}
          </mat-list-option>
        </mat-card>
      </div>
    </mat-selection-list>
  </div>
</div>
