<mat-card>
  <mat-card-header>
    <mat-card-title class="mat-h1">Мастер создания заявки</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="sdRequestForm">
      <mat-horizontal-stepper class="stepper new-sd-request-wizzard">
        <mat-step label="Данные о работнике" [stepControl]="sourceSnapshotForm" errorMessage="Укажите работника">
          <app-wizzard-employee-info class="step-content-wrapper" [sourceSnapshotForm]="sourceSnapshotForm"></app-wizzard-employee-info>
          <div class="step-actions">
            <span></span>
            <button type="submit" color="primary" *ngIf="sdRequestForm.valid" mat-raised-button (click)="submit()">Предпросмотр и создание</button>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Описание проблемы" [stepControl]="sdRequestForm.get('attrs').get('description')" errorMessage="Укажите проблему">
          <app-wizzard-description class="step-content-wrapper" [sdRequestForm]="sdRequestForm"></app-wizzard-description>
          <div class="step-actions">
            <button mat-raised-button matStepperPrevious>Назад</button>
            <button type="submit" color="primary" *ngIf="sdRequestForm.valid" mat-raised-button (click)="submit()">Предпросмотр и создание</button>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Данные о ВТ">
          <app-wizzard-svt class="step-content-wrapper" [sourceSnapshotForm]="sourceSnapshotForm"></app-wizzard-svt>
          <div class="step-actions">
            <button mat-raised-button matStepperPrevious>Назад</button>
            <button type="submit" color="primary" *ngIf="sdRequestForm.valid" mat-raised-button (click)="submit()">Предпросмотр и создание</button>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Выбор исполнителя">
          <app-workers-form class="step-content-wrapper"></app-workers-form>
          <div class="step-actions">
            <button mat-raised-button matStepperPrevious>Назад</button>
            <button type="submit" color="primary" *ngIf="sdRequestForm.valid" mat-raised-button (click)="submit()">Предпросмотр и создание</button>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Доп. данные">
          <app-wizzard-additional class="step-content-wrapper" [sdRequestForm]="sdRequestForm"></app-wizzard-additional>
          <div class="step-actions">
            <button mat-raised-button matStepperPrevious>Назад</button>
            <button type="submit" color="primary" *ngIf="sdRequestForm.valid" mat-raised-button (click)="submit()">Предпросмотр и создание</button>
            <span></span>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </form>
  </mat-card-content>
</mat-card>
