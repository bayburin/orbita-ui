<mat-card>
  <mat-card-header>
    <mat-card-title>Мастер создания заявки</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="sdRequestForm" (ngSubmit)="onSubmit()">
      <mat-horizontal-stepper #stepper>
        <mat-step label="Данные о пользователе">
          <app-wizzard-user-info class="step-block" [sourceSnapshotForm]="sourceSnapshotForm"></app-wizzard-user-info>
          <div class="step-actions">
            <button mat-raised-button matStepperNext>Далее</button>
            <button type="submit" mat-raised-button>Сохранить</button>
          </div>
        </mat-step>
        <mat-step label="Описание проблемы">
          <app-wizzard-description [sdRequestForm]="sdRequestForm" class="step-block"></app-wizzard-description>
          <div>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Данные о ВТ">
          Данные о ВТ
          <div>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Выбор исполнителя">
          Выбор исполнителя
          <div>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Доп. данные">
          Доп. данные
          <div>
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </form>
  </mat-card-content>
</mat-card>
