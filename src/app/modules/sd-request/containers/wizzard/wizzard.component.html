<mat-card>
  <mat-card-header>
    <mat-card-title>Мастер создания заявки</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="sdRequestForm" (ngSubmit)="onSubmit()">
      <mat-horizontal-stepper #stepper>
        <mat-step label="Данные о работнике">
          <app-wizzard-user-info class="step-block" [sourceSnapshotForm]="sourceSnapshotForm"></app-wizzard-user-info>
          <div class="step-actions">
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Описание проблемы">
          <app-wizzard-description class="step-block" [sdRequestForm]="sdRequestForm"></app-wizzard-description>
          <div class="step-actions">
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Данные о ВТ">
          <app-wizzard-svt class="step-block" [sourceSnapshotForm]="sourceSnapshotForm"></app-wizzard-svt>
          <div class="step-actions">
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Выбор исполнителя">
          <app-wizzard-workers class="step-block" [sdRequestForm]="sdRequestForm"></app-wizzard-workers>
          <div class="step-actions">
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
        <mat-step label="Доп. данные">
          <app-wizzard-additional class="step-block" [sdRequestForm]="sdRequestForm"></app-wizzard-additional>
          <div class="step-actions">
            <button mat-raised-button matStepperNext>Далее</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
      <!-- *ngIf="sdRequestForm.valid" -->
      <button type="submit" color="primary" mat-raised-button>Предпросмотр и сохранение</button>
    </form>
  </mat-card-content>
</mat-card>
