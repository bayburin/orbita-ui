<mat-card class="mat-elevation-z2" matRipple>
  <mat-card-header>
    <img mat-card-avatar [src]="genders[employee.sex]?.image">
    <mat-card-title>{{ employee.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ employee.professionForAccounting | lowercase }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="employee-card-content">
      <div class="column">
        <table class="content-table">
          <tr>
            <td class="header" width="25%">таб. №</td>
            <td>{{ employee.personnelNo }}</td>
          </tr>
          <tr>
            <td class="header">отдел</td>
            <td>{{ employee.departmentForAccounting }}</td>
          </tr>
        </table>
      </div>
      <div class="column">
        <table class="content-table">
          <tr>
            <td class="header" width="25%">email</td>
            <td>{{ employee.emailText || 'отсутствует' }}</td>
          </tr>
          <tr>
            <td class="header">тел.</td>
            <td>{{ employee.phoneText || 'отсутствует' }}</td>
          </tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
